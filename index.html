<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>SICKKK WIDDITTT Template</h1>
<div id='message'><h2></h2></div>

      <form id="sign-up">
    <fieldset>
    <legend> sign up </legend>
    <input type="text" name="credentials[email]" placeholder="email">
    <input type="password" name="credentials[password]" placeholder="password">
    <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
    <button type = "submit" value="sign up" >sign up</button>
    </fieldset>
    </form>
                 <!--        sec form -->
    <form id="sign-in" >
    <fieldset>
    <legend> sign in </legend>
    <input type="text" name="credentials[email]" placeholder="email">
    <input type="password" name="credentials[password]" placeholder="password">
    <button type = "submit" value="sign up" >sign in</button>
    </fieldset>
    </form>

  <form id="change-password" >
  <fieldset>
  <legend> change password </legend>
  <input type="password" name="passwords[old]" placeholder="old password">
  <input type="password" name="passwords[new]" placeholder="new password">
  <input type = "submit" value="change">
  </fieldset>
  </form>



  <form id="send-message">
    <div id="messages" class="display "></div>
    <input autocomplete="off" id="send-message2" type="text" name="chat[message]">
    <input type = "submit" value="Send">
  </form>






    </body>
</html>
